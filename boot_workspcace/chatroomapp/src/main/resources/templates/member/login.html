<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0f0f0f; /* 다크 배경 */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #1a1a1a;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            width: 360px;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #00ff9c; /* 포인트 컬러 */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #bbb;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: 2px solid #00ff9c;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00ff9c;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #0f0f0f;
            transition: 0.2s;
        }

        .login-btn:hover {
            background-color: #00e68a;
        }

        .extra-links {
            margin-top: 20px;
            text-align: center;
        }

        .extra-links a {
            color: #00ff9c;
            font-size: 14px;
            text-decoration: none;
            margin: 0 8px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        #errorMsg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #ff4d4f;             /* 빨간 글씨 */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  <!-- jquery -->
</head>
<body>
<div class="login-container">
    <div class="login-title">로그인</div>
    <form id="login_form">
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="id" placeholder="아이디 입력">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력">
        </div>
        <button type="button" class="login-btn">로그인</button>
<!--        <div id="errorMsg" th:if="${loginError}" th:text="${loginError}" style="color:red;"></div>-->
        <div id="errorMsg" th:text="${loginError}" style="color:red;"></div>
<!--        <div id="errorMsg" style="color: red; display:none;"></div>-->
        <div class="extra-links">
            <a href="#">회원가입</a> | <a href="#">비밀번호 찾기</a>
        </div>

    </form>
</div>

    //         },
    //         error: (xhr, status, err)=>{

    $(".login-btn").click(()=>{
        $("#login_form").attr({
            action: "/member/login",
            method: "post"
        });
        $("#login_form").submit();
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <h3> 단일 파일 업로드 </h3>
        <form id="form1">
            <input type="file" name="file">
            <button type="button">Upload</button>
        </form>
    </div>
    <div>
        <h3> 다중 파일 업로드 </h3>
        <form id="form2">
            <input type="file" name="fileList" multiple>
            <button type="button">Upload</button>
        </form>
    </div>

    <script>

        //단일 파일업로드
        $("#form1 button").click(()=>{
            regist();
        });

        //다중 파일업로드
        $("#form2 button").click(()=>{
            registMulti();
        });

        // 파일을 서버에 비동기로 전송
        function regist(){
            const formdata = new FormData(document.getElementById("form1"));

            $.ajax({
                url: "/file/upload",
                type: "post",
                data: formdata,
                processData: false,
                contentType: false,
                success: (data)=>{
                    console.log(data);
                },
                error: (err)=>{
                    console.log("err" + err);
                }
            });
        }

        function registMulti(){
            //비어있는 폼데이터를 선언
            const formdata = new FormData();

            console.log("유저가 선택한 파일의 수는 " + document.getElementsByName("fileList")[0].files.length);
            for(const file of document.getElementsByName("fileList")[0].files){
                formdata.append("files", file);  // files라는 파라미터명을 이용하여 배열 생성
            }

            $.ajax({
                url: "",
                type: "post",
                data: formdata,
                processData: false,
                contentType: false,
                success: (data)=>{
                    console.log(data);
                },
                error: (data)=>{
                    console.log(data);
                }
            });
        }
    </script>
</body>
</html>

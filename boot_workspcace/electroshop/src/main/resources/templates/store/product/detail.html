<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>AdminLTE 3 | Dashboard</title>

    <th:block th:replace="~{store/fragments/head_link :: head_link}"></th:block>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div id="app">
<div class="wrapper">

    <!-- Preloader -->
    <th:block th:replace="~{store/fragments/preloader :: preloader}"></th:block>
    <!-- Navbar -->
    <th:block th:replace="~{store/fragments/navbar :: navbar}"></th:block>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <th:block th:replace="~{store/fragments/sidebar :: sidebar}"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Dashboard</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard v1</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!--등록폼 시작-->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title" v-if="isOnAir">Live On</h3>
                                <h3 class="card-title" v-else>Live Off</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form id="form1">
                                <input type="hidden" name="store_id" th:value="${session.store.storeId}">
                                <input type="hidden" id="product_id" th:value="${product.productId}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <input class="form-control" name="product_name" th:value="${product.productName}" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="price" th:value="${product.price}" type="number">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" name="brand" th:value="${product.brand}" type="text">
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button class="btn btn-primary" type="button" id="update_btn">수정</button>
                                    <button class="btn btn-warning" type="button" id="live_on" @click="connect()">라이브 시작</button>
                                    <button class="btn btn-danger" type="button" id="live_off">라이브 종료</button>
                                </div>
                            </form>
                        </div>
                        <!--등록폼 끝-->
                    </div>
                </div>
                <div class="row" v-if="isOnAir">
                    <div class="col-md-3">
                        <!--채팅 참여자 목록 시작-->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title" >채팅 참여자 목록</h3>
                            </div>
                            <div class="card-body">
                                <textarea class="form-control" style="height: 300px">{{messages.join('\n')}}</textarea>
                            </div>
                        </div>
                        <!-- 채팅 참여자 목록 끝 -->
                    </div>
                    <div class="col-md-9">
                        <!--채팅 시작-->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title" >채팅</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="form-group">
                                    <textarea class="form-control" style="height: 250px"></textarea>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="채팅 메시지..">
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button class="btn btn-primary" type="button" id="send_btn">메시지 전송</button>
                            </div>
                        </div>
                        <!--채팅 끝-->
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <th:block th:replace="~{store/fragments/footer :: footer}"></th:block>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
</div>
<th:block th:replace="~{store/fragments/footer_link :: footer_link}"></th:block>

<script>

    const {createApp, ref} = Vue;

    createApp({
        setup(){

            const isOnAir = ref(false);
            const messages = ref([]);

            let stompClient = null;

            const connect = ()=>{
                const webSocket = new WebSocket("ws://localhost:9999/ws");
                stompClient = Stomp.over(webSocket);

                // STOMP와 서버 연결
                stompClient.connect({}, ()=>{
                    //접속이 성공하면 할 작업들
                    isOnAir.value = true;

                    console.log($("#product_id").val());
                    stompClient.send("/app/connect", {}, JSON.stringify({
                        senderType: "store",
                        content: $("#product_id").val()
                    }));

                    //상점이 들어올 때 그 시점을 알기 위해 구독
                    stompClient.subscribe("/topic/users", (msg)=>{
                        console.log("채팅 참여자는 ", msg.body);
                        messages.value = JSON.parse(msg.body);
                    })

                });
            }

            return {isOnAir, messages, connect};
        }
    }).mount("#app");

</script>
</body>
</html>

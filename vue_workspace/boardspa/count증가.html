<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button type="button" @click="add">카운트 증가</button>
        <h1>{{count}}</h1>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return {
                    count: 0
                }
            },
            methods: {
                add(){
                    this.count++;
                } 
            }
        });

        app.mount("#app");
    </script>

</body>
</html>

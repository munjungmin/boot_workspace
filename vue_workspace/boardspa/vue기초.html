<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        Vue 애플리케이션을 개발하는 2가지 방법 
        1) CDN 방식 
            - 개발 단계에서만 사용하는 것을 추천 
        2) Project 설정 방식 
            - 실제 제품 개발 단계에서 사용하는 것을 추천 
            - 일종의 프레임웤 기반이므로, Node.js가 설치되어 있어야 함 
            - Node.js 배울 필요 없고, 단지 개발도구가 Node.js 기반인 것 뿐임     
    -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- vue의 영향을 받는 태그 안으로 : 보통 div로 묶고 id를 app으로 함 -->

    <div id="app">
        <!-- vue의 영역에서 클릭하려면 @ 사용 -->
        <button type="button" @click="add">데이터 변경</button>
        <!-- 표현될 데이터는 보간(보충, 사이 간)으로 표현 -->
        <h1>{{msg}}</h1>
        <ul>
            <li v-for="member in memberList">{{member.name}}</li>
        </ul>


        <h3>{{num}}</h3>
        <button type="button" @click="count">증가</button>
    </div>    


    <script>
        //vue 애플리케이션 생성 
        const app = Vue.createApp({
            data(){
                return {
                    // 이 안에 개발자가 다루고자 하는 바인딩 데이터를 선언 
                    // 바인딩 데이터란? 데이터를 수정하면 자동으로 DOM UI를 변경시킬 수 있는 Vue의 데이터
                    msg: "빵",
                    memberList: [
                        {
                            name: "scott",
                            age: 32,
                            email: "naver.com"
                        },
                        {
                            name: "bokdol",
                            age: 2,
                            email: "google.com"
                        },
                        {
                            name: "junim",
                            age: 52,
                            email: "daum.net"
                        }
                    ],
                    num: 0

                }
            }, 
            methods: {
                add(){
                    this.msg = "우유";
                    //기존 memberList 배열에 사람 추가
                    //개발자가 데이터만 바꿔도 화면이 실시간으로 갱신 (바인딩 데이터를 지원하므로)
                    // 개발자가 UI를 제어하는데 시간을 쏟지 않음
                    this.memberList.push({
                        name: "james",
                        age: 22,
                        email: "google.com"
                    });
                },
                count(){
                    this.num++;
                }

            }
        });

        // Vue 애플리케이션이 제어할 디자인 영역과의 연결
        app.mount("#app");
    </script>
</body>


</html>
